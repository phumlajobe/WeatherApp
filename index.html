<html lang="en">

  <link rel="stylesheet" href="src/styles.css">

<body>
  <div class="weather-app">
    <header>
      <form class="search-form">
        <div class="search">
          <input type="text" class="city-input" placeholder="Enter a city.." required >
          <input type="submit" class="search-city" value="Search">
        </div>
      </form>
    </header>
    
    <main>
      <div class="current-temperature">
        <div class="temparature-details">
          <h1 id="city"></h1>
        <p>
          <span id="date"></span>,
          <span id="sky"></span> <br>
          Humidity: <span id="humidity"></span>, 
          Wind: <span id="wind"></span>
        </p>
        </div>
  
        <div class="temparature">
          <div class="icon"></div> 
          <div id="temparature-value"></div> 
          <div id="temparature-unit">Â°C</div>
        </div>
      </div>

      <div class="temperature-focast-container">
        
      </div>
    </main>
