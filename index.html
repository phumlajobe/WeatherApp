<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form">
        <div class="search">
          <input type="text" class="city-input" placeholder="Enter a city.." required >
          <input type="submit" class="search-city" value="Search">
        </div>
      </form>
    </header>
    
    <main>
      <div class="temparature-details">
        <h1 id="city">Paris</h1>
      <p>
        <span id="date">Tuesday 11:39</span>,
        <span id="sky">light rain</span> <br>
        Humidity: <span id="humidity">84%</span>, 
        Wind: <span id="wind">4.63km/h</span>
      </p>
      </div>

      <div class="temparature">
        <div id="temparature-icon">☁️ </div> 
        <div id="temparature-value">10</div> 
        <div id="temparature-unit">°C</div>
      </div>
    </main>
    
    <footer>
      This project was coded by 
      <a href="">Phumla Sithole</a>, 
      is <a href="">open-sourced on GitHub </a> 
      and <a href="">hosted on Netlify</a> 
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
